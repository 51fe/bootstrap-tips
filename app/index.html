<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap使用技巧</title>
  <!-- build:css css/index.min.css -->
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/libs/bs-grid.css">
  <link rel="stylesheet" href="css/libs/bs-forms.css">
  <link rel="stylesheet" href="css/libs/bs-buttons.css">
  <link rel="stylesheet" href="css/libs/bs-dropdown.css">
  <link rel="stylesheet" href="css/libs/bs-select.css">
  <link rel="stylesheet" href="css/libs/utilities.css">
  <!-- endbuild -->
</head>
<body class="container">
  <h2>下拉菜单</h2>
  <div class="col-sm-3 col-md-2">
    <div class="row dropdown">
      <button type="button" class="btn btn-default dropdown-toggle form-control" id="dropdownTitle"
        data-toggle="dropdown" title="">
        <span data-bind="label">请选择</span>&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownTitle">
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">JavaScript</a>
        </li>
        <li role="presentation" selected>
          <a role="menuitem" tabindex="-1" href="#">Flash</a>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">Ajax</a>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1"
            href="#">Silverlight</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- build:js js/index.min.js -->
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/bs-dropdown.js"></script>
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>
</html>
