<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap使用技巧</title>
  <!-- build:css css/index.min.css -->
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/libs/bs-grid.css">
  <link rel="stylesheet" href="css/libs/bs-forms.css">
  <link rel="stylesheet" href="css/libs/bs-buttons.css">
  <link rel="stylesheet" href="css/libs/utilities.css">
  <!-- endbuild -->
</head>
<body class="container">
  <h2 class="col-sm-offset-2">表单验证</h2>
  <form id="loginForm" role="form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">邮箱</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱"
          data-rule-required="true" data-rule-email="true" data-msg-email="电子邮件地址不合法">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">密码</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码"
          data-rule-required="true" data-rule-minlength="6">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" id="remember"> 记住我</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-primary">确定</button>
      </div>
    </div>
  </form>
  <!-- build:js js/index.min.js -->
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/jquery.validate.js"></script>
  <script src="js/libs/jquery.validate.messages_zh.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>
</html>
