<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="loginModalLabel">登录</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">邮箱</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱"
          data-rule-required="true" data-rule-email="true" data-msg-email="电子邮件地址不合法">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码"
          data-rule-required="true" data-rule-minlength="6">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="remember"> 记住我</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" align="center">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn btn-primary">确定</button>
  </div>
</div>
